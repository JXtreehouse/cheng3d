<script type="text/javascript" src="../libs/bundle.js"></script>
<script type="text/javascript">
    var app = new CGE.Application();
    app.init(CGE.Platform.width, CGE.Platform.height);

    var renderer = app.getRenderer();
    renderer.enableDepthTest();
    document.body.appendChild(renderer.getCanvas());
    renderer.setClearColor(1.0, 0.5, 0.5, 1.0);

    let camera = app.getCamera();
    camera.setPosition(-10, 10, 10);

    window.onresize = function() {
        let width = window.innerWidth;
        let height = window.innerHeight;
        app.setSize(width, height);
    };

    app.start();

    var geo = new CGE.SphereGeometry(1, 32, 32);
    var mat = new CGE.StandardMaterial();
    
    var mesh = new CGE.Mesh();
    mesh.setGeometry(geo);
    mesh.setMaterial(mat);

    app.getScene().addChild(mesh);

</script>

</body>
